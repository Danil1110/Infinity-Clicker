<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Infinity</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(to bottom right, #ffffff, #3498db, #9b59b6, #e74c3c);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff; /* Белый цвет текста */
        }

        h1, p {
            font-size: 28px; /* Увеличиваем размер текста "Добро пожаловать" */
            font-weight: bold; /* Делаем текст жирным */
            margin-top: 5px; /* Уменьшаем отступ сверху для текста "Выберите язык" */
            margin-bottom: 10px; /* Увеличиваем отступ снизу для "Добро пожаловать" */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Добавляем тень для текста */
        }

        .gradient-button {
            margin-top: 10px; /* Увеличиваем отступ сверху для кнопок */
            margin-bottom: 10px; /* Увеличиваем отступ снизу для кнопок */
            padding: 10px 20px; /* Уменьшаем отступы внутри кнопок */
            border: 2px solid #000; /* Добавляем черную обводку */
            color: #fff; /* Белый цвет текста на кнопке */
            font-size: 24px; /* Увеличиваем размер текста на кнопке */
            font-weight: bold; /* Делаем текст на кнопке жирным */
            cursor: pointer;
            border-radius: 10px; /* Увеличиваем скругление углов кнопок */
            background: linear-gradient(to bottom right, #ffffff, #3498db, #9b59b6, #e74c3c);
            transition: background 0.3s ease;
            width: 270px; /* Увеличиваем ширину кнопок */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 0 8px rgba(0, 0, 0, 0.2); /* Добавляем тень */
            line-height: 20px; /* Увеличиваем межстрочное расстояние */
        }

        .gradient-button:hover {
            background: linear-gradient(to bottom right, #e74c3c, #9b59b6, #3498db, #ffffff);
        }

        img {
            width: 520px; /* Увеличиваем ширину изображения */
            height: 200px; /* Увеличиваем высоту изображения */
            margin-bottom: 15px; /* Увеличиваем отступ снизу изображения */
        }
    </style>
</head>
<body>
    <!-- Изображение -->
    <img src="MAININFT.jpg" alt="Добро пожаловать">

    <!-- Ваш текст -->
    <h1>Добро пожаловать!</h1>
    <p>Выберите язык.</p>

    <!-- Градиентные кнопки -->
    <button class="gradient-button">Русский</button>
    <button class="gradient-button">English</button>

    <!-- Скрипт для отключения масштабирования с помощью JavaScript -->
    <script>
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === '0' || e.key === 'Control' || e.key === 'c' || e.key === 'C')) {
                e.preventDefault();
            }
        });
        document.addEventListener('wheel', function(e) {
            if (e.ctrlKey) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
