            margin-right: -260px;

.gradient-button1 {
    margin-top: 10px;
    margin-bottom: -170px;
    padding: 10px 20px;
    border: 2px solid #000;
    color: #fff;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 10px;
    background: linear-gradient(to bottom right, #ffffff, #3498db, #9b59b6, #e74c3c);

<body>
    <div class="content-container">
        <!-- Ваш текст -->
        <h1>Infinity</h1>
        <p>Добро пожаловать!</p>
        <p1>Выберите язык:</p1>

        <!-- Градиентные кнопки -->
        <button class="gradient-button1">Русский</button>
        <button class="gradient-button2">English</button>
    </div>

    <!-- Логотип -->
    <img id="logo" src="LOGOINFT.png" alt="INFT">

    <!-- Скрипт для отключения масштабирования с помощью JavaScript -->
    <script>
        var languageSuffix;  // Declare languageSuffix as a global variable

        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === '0' || e.key === 'Control' || e.key === 'c' || e.key === 'C')) {
                e.preventDefault();
            }
        });

        document.addEventListener('wheel', function(e) {
            if (e.ctrlKey) {
                e.preventDefault();
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            var russianButton = document.querySelector('.gradient-button1');
            var englishButton = document.querySelector('.gradient-button2');
            var p1Element = document.querySelector('p1');
            var pElement = document.querySelector('p');
            var textContainer = document.querySelector('.content-container');

            function onLanguageButtonClick(isEnglish) {
                russianButton.style.display = 'none';
                englishButton.style.display = 'none';
                p1Element.style.display = 'none';
                pElement.style.display = 'none';

                // Set languageSuffix based on the selected language
                languageSuffix = isEnglish ? 'en' : 'ru';
                var languageText = isEnglish ? 'Choose an option:' : 'Выберите опцию:';

                textContainer.innerHTML += `
                <div class="options-container">
                <p>${languageText}</p>
                        <button class="gradient-button" onclick="window.open('aboutinfinity' + (isEnglish ? 'en' : 'ru') + '.pdf', '_blank')">${isEnglish ? 'About Project' : 'О Проекте'}</button>
                        <button class="gradient-button" onclick="window.location.href='https://t.me/InfinityClickerBot'">${isEnglish ? 'Game Clicker' : 'Игра-Кликер'}</button>
                        <button class="gradient-button" onclick="window.open('tokenomics' + languageSuffix + '.pdf', '_blank')">${isEnglish ? 'Tokenomics' : 'Токеномика'}</button>
                        <button class="gradient-button" onclick="window.location.href='#'">Whitepaper</button>
                        <button class="gradient-button" onclick="window.location.href='https://dedust.io/swap/EQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAM9c/EQDzCNIjlBhSHAWuNwga2mCPuNMEObaedJWSL_GSfzeNzY1B'">${isEnglish ? 'Buy on DeDust.io' : 'Купить на DeDust.io'}</button>
                        <button class="gradient-button" onclick="window.location.href='https://tonviewer.com/EQDzCNIjlBhSHAWuNwga2mCPuNMEObaedJWSL_GSfzeNzY1B'">Tonviewer</button>
                    </div>
                `;
            }

            russianButton.addEventListener('click', function () {
                onLanguageButtonClick(false);
            });

            englishButton.addEventListener('click', function () {
                onLanguageButtonClick(true);
            });
        });
    </script>
</body>
</html>
